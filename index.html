<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="tittle">
          <h1>Reviews</h1>
        </div>
        <article>
          <div>
            <img src="" alt="" id="image">
          </div>
          <h4 id="name"></h4>
          <p id="profecion"></p>
          <p id="review"></p>
          <div class="btns">
            <button class="btn" id="before"><i class="fa-solid fa-angle-left"></i></button>
            <button class="btn" id="after"><i class="fa-solid fa-angle-right"></i></button>
          </div>
          <button id="random">Random review</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
